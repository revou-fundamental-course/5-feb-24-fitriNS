<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <h1>Konversi Suhu</h1>
        <div class="input-group">
            <label for="celsius">Celcius (°C):</label>
            <input type="number" id="celsius" name="celsius">
        </div>
        <div class="button-group">
            <button id="convert" onclick="convert()">Konversi</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="reverse" onclick="reverse()">Reverse</button>
        </div>
        <div class="output-group">
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" name="fahrenheit" disabled>
        </div>
        <div class="calculation">
            <h2>Cara Kalkulasi</h2>
            <p id="calculation"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
